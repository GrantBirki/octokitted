---
version: 2
updates:
  - package-ecosystem: bundler
    vendor: true
    directory: "/"
    groups:
      ruby-dependencies:
        patterns:
          - "*"
    schedule:
      interval: weekly
      day: "tuesday"
      time: "21:00"
  - package-ecosystem: github-actions
    directory: "/"
    groups:
      github-actions:
        patterns:
          - "*"
    schedule:
      interval: weekly
      day: "tuesday"
      time: "21:00"
